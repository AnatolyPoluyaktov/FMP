events {
    worker_connections 1024;
}

http {
    upstream fmp-core {
        server fmp-core:8080;
    }

    upstream minapp-backend {
        server minapp-backend:8081;
    }

    upstream minapp-frontend {
        server minapp-frontend:3000;
    }

    upstream fmp-analytics {
        server fmp-analytics:3000;
    }

    # Mini App Frontend
    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://minapp-frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://fmp-core/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Analytics Dashboard
    server {
        listen 80;
        server_name analytics.localhost;

        location / {
            proxy_pass http://fmp-analytics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://fmp-core/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Direct API access
    server {
        listen 80;
        server_name api.localhost;

        location / {
            proxy_pass http://fmp-core/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
